---
layout: default
title: Guides
subtitle: Code-related tutorials and guides
---

<div id="home">
  <h1>{{ page.title }}</h1>
  <p>{{ page.subtitle }}</p>
  <ul class="posts">
    {% for post in site.categories.guides %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
