---
layout: default
title: Thoughts
subtitle: What I'm thinking about
---

<div id="index">
  <h1>{{ page.title }}</h1>
  <p>{{ page.subtitle }}</p>
  <ul class="posts">
    {% for post in site.categories.thoughts %}
    <a href="{{ post.url }}">
    <li>
      <img src="{{ post.thumb }}" />
      <div>
        <p>{{ post.title }}</p>
        <small>{{ post.date | date_to_string }}</small>
      </div>
    </li>
    </a>
    {% endfor %}
  </ul>
</div>
