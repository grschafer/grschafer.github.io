---
layout: default
title: Thoughts
subtitle: What I'm thinking about
---

<div id="home">
  <h1>{{ page.title }}</h1>
  <p>{{ page.subtitle }}</p>
  <ul class="posts">
    {% for post in site.categories.thoughts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
